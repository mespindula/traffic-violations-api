spring:
  application:
    name: traffic-violations-api

  datasource:
    url: jdbc:postgresql://localhost:5432/traffic_violations_db
    username: postgres
    password: 1234

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true